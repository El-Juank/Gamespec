    <!-- Script Principal -->
    <script language="javascript">
      $(function () {
        //Mostra els destacats
        //Aquí mostrem el primer destacat
        $.get("http://localhost:3000/destacat1", function (data, status) {
          var i = 0;
          for (i = 0; i < data.length; i++) {
            $("#destacat1").append(
              "<div class='entry' style='background-image: url(" +
                data[i].portada +
                ");'><div class='entry_content'><span class='entry_category'><a href='#'>Videojocs</a></span><h1><a href='#0' title=''>" +
                data[i].articlenom +
                "</a></h1><div class='entry_info'><a href='#' class='entry_profile-pic'><img class='avatar' src='" +
                data[i].redactorimage +
                "' alt='" +
                data[i].redactornom +
                "'/></a><ul class='entry_meta'><li><a href='about.html'>" +
                data[i].redactornom +
                "</a></li><li class='featured_date'>" +
                data[i].articledata +
                "</li></ul></div></div></div>"
            );
          }
        });
        //Aquí mostrem els altres 2
        $.get("http://localhost:3000/destacats2i3", function (data, status) {
          var i = 0;
          for (i = 0; i < data.length; i++) {
            $("#destacat2i3").append(
              "<div class='entry' style=' background-image: url(" +
                data[i].portada +
                "); ' > <div class='entry_content'> <span class='entry_category' ><a href='#'>Videojocs</a></span><h1> <a href='#' title=''>" +
                data[i].articlenom +
                "</a > </h1><div class='entry_info'> <a href='#' class='entry_profile-pic'> <img class='avatar' src='" +
                data[i].redactorimage +
                "' alt='" +
                data[i].redactornom +
                "' /> </a><ul class='entry_meta'> <li><a href='about.html'>" +
                data[i].redactornom +
                "</a></li> <li class='entry_date'>" +
                data[i].articledata +
                "</li> </ul> </div> </div> </div>"
            );
          }
        });
        //Mostrem la resta d'articles
        $.get("http://localhost:3000/articlesIndex", function (data, status) {
          var i = 0;
          for (i = 0; i < data.length; i++) {
            $("#articles").append(
              "<article class='masonry_brick entry format-standard' data-aos='fade-up'>" +
                "<div class='entry_thumb'>" +
                "<a href='#'' class='entry_thumb-link'>" +
                "<img src='" +
                data[i].portada +
                "' alt='" +
                data[i].articlenom +
                "' /></a></div><div class='entry_text'><div class='entry_header'><div class='entry_date'>" +
                data[i].articledata +
                "</div><h1 class='entry_title'><a href='#'>" +
                data[i].articlenom +
                "</a></h1></div><div class='entry_excerpt'><p class='article-thumb'>" +
                data[i].articleresum +
                "</p></div><div class='entry_meta'><span class='entry_meta-links'><a href='category.html'>Videojocs</a></span></div></div></article>"
            );
          }
        });
      });
